<div class="wrapper" >
  <div class="container" >
    <div class="row">
      <div class="span4"></div>
      <div class="span3">
        <div class="alert alert-error" *ngIf="errForm">
          <button type="button" class="close" data-dismiss="alert">×</button>
          <strong>Erreur ! </strong> Nom d'accés ou mot de passe incorrecte !
        </div>
        <div class="form-group">
          <label for="email">Nom d'accée:</label>
          <input type="text" class="form-control" [(ngModel)]="username" id="email">
        </div>
        <div class="form-group">
          <label for="pwd">Mot de passe:</label>
          <input type="password" class="form-control" id="pwd" [(ngModel)]="password">
        </div>
        <div class="checkbox">
          <label><input type="checkbox"> Remember me</label>
        </div>
        <button type="submit" class="btn btn-default" (click)="login()">Connexion</button>
      </div>
    </div>
  </div>
</div>
